<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Development</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
      }
      #root {
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Log that window.openai should be injected by parent iframe
      const params = new URLSearchParams(window.location.search);
      const widgetName = params.get('widget') || 'pokemon';
      console.log(`[Widget Dev] Loading widget: ${widgetName}`);
      console.log('[Widget Dev] Expecting window.openai to be injected by parent iframe (widgetui-builder)');
    </script>
    <script type="module" src="/src/widget-dev.tsx"></script>
  </body>
</html>
